<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title> Vilageo - Luxury Travel & Experiences</title>
    <meta name="description" content="Learn about Vilageo's journey, mission, and dedication to crafting unforgettable luxury travel experiences." />
    <meta name="author" content="Vilageo" />
    <link rel="canonical" href="https://www.vilageo.com/about" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./src/assets/logo-vilageo.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="About Vilageo - Luxury Travel & Experiences" />
    <meta property="og:description" content="Discover Vilageo's story, mission, and milestones in luxury travel." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.vilageo.com/about" />
    <meta property="og:image" content="https://www.vilageo.com/src/assets/logo-vilageo.png" />



    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="About Vilageo - Luxury Travel & Experiences" />
    <meta name="twitter:description" content="Discover Vilageo's story, mission, and milestones in luxury travel." />
    <meta name="twitter:image" content="https://www.vilageo.com/src/assets/logo-vilageo.png" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Vilageo",
        "url": "https://www.vilageo.com",
        "logo": "https://www.vilageo.com/src/assets/logo-vilageo.png",
        "sameAs": [
          "https://www.facebook.com/vilageo",
          "https://www.instagram.com/vilageo",
          "https://www.linkedin.com/company/vilageo"
        ]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>

    <!-- Main JS entry -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
